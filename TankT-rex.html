<script>
    const KB1 = document.getElementById('KB-1')
    const knopka1 = document.getElementById('knopka1')
    const T34 = document.getElementById('T-34')
    const knopka2 = document.getElementById('knopka2')
    const KB2 = document.getElementById('KB-2')
    const knopka3 = document.getElementById('knopka3')
    const knopka4 = document.getElementById('knopka4')
    const text = document.getElementById('text1')
    const text2 = document.getElementById('text2')
    const text3 = document.getElementById('text3')
    const angar = document.getElementById('angar')
    const urlParams = new URLSearchParams(window.location.search);
    const dinozavr = urlParams.get('dinozavr');

    knopka1.onclick = function(){
        KB1.style.removeProperty("display")
        T34.style.display="none"
        KB2.style.display="none"
    }
    knopka2.onclick = function(){
        T34.style.removeProperty("display")
        KB1.style.display="none"

    }
    knopka3.onclick = function(){
        KB2.style.removeProperty("display")
        T34.style.display="none"
        KB1.style.display="none"
    }
    knopka4.onclick = function(){
        if (KB2.style.getPropertyValue("display") !== "none") {
            KB1.style.display="none"
            knopka1.style.display="none"
            T34.style.display="none"
            knopka2.style.display="none"
            KB2.style.left="50em"
            knopka3.style.display="none"
            knopka4.style.display="none"
            angar.style.display="none"
            text3.style.removeProperty("display")
        }
        if (T34.style.getPropertyValue("display") !== "none") {
            KB1.style.display="none"
            knopka1.style.display="none"
            T34.style.left="30em"
            knopka2.style.display="none"
            KB2.style.display="none"
            knopka3.style.display="none"
            knopka4.style.display="none"
            angar.style.display="none"
            text2.style.removeProperty("display")
        }
        if (KB1.style.getPropertyValue("display") !== "none") {
            KB1.style.left="50em"
            knopka1.style.display="none"
            T34.style.display="none"
            knopka2.style.display="none"
            KB2.style.display="none"
            knopka3.style.display="none"
            knopka4.style.display="none"
            angar.style.display="none"
            text.style.removeProperty("display")
        }
        if (KB1.style.getPropertyValue("display") == "none" && T34.style.getPropertyValue("display") == "none" && KB2.style.getPropertyValue("display") == "none") {
            alert('не выбран танк')
        }
        if (dinozavr !=="horoshiy") {
            alert('у танка нет оружия оружие на сайте t-rex.html')
        }
    }
</script>
