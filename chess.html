       <script>
        const chess = document.getElementById('table')
        const joke = document.getElementById('joke')
        let White = true

        for (let i = 0; i < 8; i++) {
            const tr = document.createElement('tr')
            chess.appendChild(tr)
            for (let f = 0; f < 8; f++) {
                const td = document.createElement('td')
                if(White == true) td.textContent = '⬜️'
                if(White == false) td.textContent = '⬛'
                td.classList.add('cell')
                tr.appendChild(td)            
                White = !White
            }
            White = !White
        }
        joke.onclick = function() {
            chess.style.removeProperty("display")
        }
